<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @media print {
            body {
                margin: 0;
            }

            .no-print {
                display: none;
            }

            .page-break {
                page-break-after: always;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #34495e;
            background: linear-gradient(to right, #e8f5e9, #fff);
            padding: 15px;
            margin-top: 30px;
            border-left: 5px solid #4caf50;
            border-radius: 5px;
        }

        h3 {
            color: #2c3e50;
            margin-top: 25px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-menu li {
            text-transform: lowercase;

        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
        }

        .nav-menu li a:hover {
            color: #3498db;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }


        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .critical-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .survival-box {
            background: linear-gradient(135deg, #48dbfb 0%, #0abde3 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .warning-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .success-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .checklist-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            border-left: 4px solid #e0e0e0;
        }

        .checklist-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
        }

        .checklist-item.priority-high {
            border-left-color: #e74c3c;
            background: #fee;
        }

        .checklist-item.priority-medium {
            border-left-color: #f39c12;
            background: #fffbf0;
        }

        .checklist-item.priority-low {
            border-left-color: #95a5a6;
        }

        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .item-info {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge-urgent {
            background: #e74c3c;
            color: white;
        }

        .badge-fragile {
            background: #e67e22;
            color: white;
        }

        .badge-heavy {
            background: #34495e;
            color: white;
        }

        .badge-tools {
            background: #9b59b6;
            color: white;
        }

        .badge-voyage {
            background: #3498db;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            color: #34495e;
        }

        .truck-info {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .truck-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .spec-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .spec-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #e67e22;
        }

        .spec-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
            margin: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3498db;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -31px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3498db;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .timeline-time {
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .icon {
            font-size: 1.2em;
            margin-right: 5px;
        }

        .progress-container {
            background: #ecf0f1;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            height: 30px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: #2c3e50;
                width: 100%;
                text-align: center;
                transition: left 0.3s;
                gap: 0;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.active {
                left: 0;
            }

            .nav-menu li {
                padding: 1rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        @media screen and (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .truck-specs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="logo">TaR25</div>
        <ul class="nav-menu">
            <li><a href="/tar/">Accueil</a></li>
            <li><a href="/tar/checklist">INVENTAIRE MOBILIER</a></li>
            <li><a href="/tar/survivalkit">KIT DE SURVIE</a></li>
            <li><a href="/tar/camion">CAMION</a></li>
            <li><a href="/tar/demontage">DÉMONTAGE/REMONTAGE</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>
<button type="reset" onclick="resetForm()"> Reset</button>

<div id="formlist">

    <style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

</div>
<script>
    // navigation
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });

    // Fermer le menu lors du clic sur un lien
    document.querySelectorAll('.nav-menu li a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });

    // checkbox

    document.addEventListener('DOMContentLoaded', function () {
        const checkboxes = document.querySelectorAll('.task-list-item input[type="checkbox"]');

        checkboxes.forEach(function (checkbox, index) {
            // Remove disabled attribute
            checkbox.removeAttribute('disabled');

            // Create unique key based on page path and index
            const pageKey = window.location.pathname;
            const storageKey = `${pageKey}-checkbox-${index}`;

            // Restore state from localStorage
            const saved = localStorage.getItem(storageKey);
            if (saved === 'true') {
                checkbox.checked = true;
            }

            // Save state on change
            checkbox.addEventListener('change', function () {
                localStorage.setItem(storageKey, this.checked);
            });
        });
    });


    // Fonction pour calculer et afficher la progression
    function updateProgress() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const checked = document.querySelectorAll('input[type="checkbox"]:checked');
        const percentage = Math.round((checked.length / checkboxes.length) * 100);

        // Créer ou mettre à jour la barre de progression
        let progressBar = document.getElementById('main-progress');
        if (!progressBar) {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.style.position = 'fixed';
            progressContainer.style.top = '10px';
            progressContainer.style.right = '10px';
            progressContainer.style.width = '200px';
            progressContainer.style.zIndex = '1000';
            progressContainer.innerHTML = '<div id="main-progress" class="progress-bar">0%</div>';
            document.body.appendChild(progressContainer);
            progressBar = document.getElementById('main-progress');
        }

        progressBar.style.width = percentage + '%';
        progressBar.textContent = percentage + '%';

        // Sauvegarder en localStorage
        localStorage.setItem('moving-progress', JSON.stringify({
            checked: Array.from(checked).map(cb => cb.closest('.checklist-item')?.querySelector('.item-name')?.textContent),
            percentage: percentage
        }));
    }

    // Ajouter l'événement à toutes les checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', updateProgress);
    });

    // Restaurer l'état précédent si existant
    const savedProgress = localStorage.getItem('moving-progress');
    if (savedProgress) {
        const data = JSON.parse(savedProgress);
        // Restauration simple - pourrait être améliorée
        console.log(`Progression sauvegardée : ${data.percentage}%`);
    }

    function resetForm() {
        document.getElementById('formlist').reset();
    }

    // Initialiser la progression
    updateProgress();
</script>
</body>
</html>
